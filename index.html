<!DOCTYPE html>
<style src ='style.css'></style>
<html>	
    <head>
        <title>notlichess - Free Offline Chess</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&family=Palanquin&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='navbar'>
            <div id='logo'>
                lichess.org
            </div>
            <div id='nav-items'> 
                <a href="#play">PLAY</a>
                <a href="#puzzles">PUZZLES</a>
                <a href="#learn">LEARN</a>
                <a href="#watch">WATCH</a>
                <a href="#community">COMMUNITY</a>
                <a href="#tools">TOOLS</a>
            </div>
            <div id='profile-items'>
                <a href="#search"></a>
                <a href="#challenge"></a>
                <a href="#notifications"></a>
                <a href="#profile">account_name_here</a>
            </div>
        </div>
        <div id='main'>
            <div id='info'>
                info
            </div>
            <div id='app'>
                <div id='chessboard-container'>
                    <div id='chessboard'></div>
                    <div id='pieces-overlay'></div>
                    <ul id='ranks'>
                        <li>8</li>
                        <li>7</li>
                        <li>6</li>
                        <li>5</li>
                        <li>4</li>
                        <li>3</li>
                        <li>2</li>
                        <li>1</li>
                    </ul>
                    <ul id='columns'>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                        <li>d</li>
                        <li>e</li>
                        <li>f</li>
                        <li>g</li>
                        <li>h</li>
                    </ul>
                </div>
                <div id='sidebar-container'>
                    <div id='sidebar'>sidebar</div>
                </div>
            </div>
        </div>
    </body>

    
<script src='assets/script.js'></script>
</html>
